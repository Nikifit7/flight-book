<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vielen Dank</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    /* Header Styles */
    header {
      background-color: #271b91;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    /* Main Container Styles */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Booking Form Styles */
    .booking-form {
      margin-top: 20px;
    }

    .booking-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .booking-form input[type="text"],
    .booking-form input[type="email"],
    .booking-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .booking-form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #db0801;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vielen Dank</h1>
  </header>
  <div class="container">
    <h2>Vergiss mich nicht!

    </h2>
    <form class="booking-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="from">Von:</label>
      <input type="text" id="from" name="from" required>
      <label for="to">f√ºr:</label>
      <input type="text" id="to" name="to" required>
      <label for="date">Datum:</label>
      <input type="date" id="date" name="date" required>
      <button type="submit">Ich bin hier</button>
    </form>
  </div>
</body>
</html>
